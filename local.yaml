---
- name: "Pull linux packages"
  hosts: "local"
  tags: [packages]
  become: true
  gather_facts: true
  roles:
    - role: "packages"

- name: "Pull linux configs"
  hosts: "local"
  tags: [configs]
  become: true
  gather_facts: true
  pre_tasks:
    - name: Gather facts
      ansible.builtin.setup:
  roles:
    - role: "updates"
    - role: "bash"
    - role: "sysctl"
    - role: "sshd"
    - role: "chrony"
    - role: "pull_cron"
