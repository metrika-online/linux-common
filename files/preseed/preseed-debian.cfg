# preseed.cfg for Debian 12
# Structured for maintainability

# ==============================================================================
# SECTION 1: REGIONAL AND LOCALIZATION SETTINGS
# ==============================================================================
d-i debian-installer/language string en
d-i debian-installer/country string RU
d-i debian-installer/locale string en_US.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8, ru_RU.UTF-8

# Keyboard configuration
d-i keyboard-configuration/xkb-keymap select us
d-i console-setup/ask_detect boolean false
d-i console-setup/layoutcode string us
d-i console-setup/variantcode string

# ==============================================================================
# SECTION 2: NETWORK CONFIGURATION
# ==============================================================================
# Static IP configuration
d-i netcfg/disable_dhcp boolean true
d-i netcfg/confirm_static boolean true
d-i netcfg/get_ipaddress string 10.17.100.199
d-i netcfg/get_netmask string 255.255.255.0
d-i netcfg/get_gateway string 10.17.100.254
d-i netcfg/get_nameservers string 10.17.100.1
d-i netcfg/get_hostname string debian-server
d-i netcfg/get_domain string local
d-i netcfg/dhcp_failed note
d-i netcfg/dhcp_options select Configure network manually

# ==============================================================================
# SECTION 3: MIRROR AND REPOSITORY CONFIGURATION
# ==============================================================================
d-i mirror/country string RU
d-i mirror/http/hostname string ftp.ru.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string
d-i mirror/suite string bookworm

# APT configuration
d-i apt-setup/use_mirror boolean true
d-i apt-setup/disable-cdrom-entries boolean true
d-i apt-setup/cdrom/set-first boolean false
d-i apt-setup/cdrom/set-next boolean false
d-i apt-setup/cdrom/set-failed boolean false
d-i apt-setup/enable-cdrom boolean false
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.debian.org

# ==============================================================================
# SECTION 4: USER AND ACCOUNT MANAGEMENT
# ==============================================================================
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Ansible User
d-i passwd/username string ansible
d-i passwd/user-password password insecure123
d-i passwd/user-password-again password insecure123
d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

# ==============================================================================
# SECTION 5: TIME AND TIMEZONE CONFIGURATION
# ==============================================================================
d-i clock-setup/utc boolean true
d-i time/zone string Asia/Novosibirsk
d-i clock-setup/ntp boolean true
d-i clock-setup/ntp-server string pool.ntp.org

# ==============================================================================
# SECTION 6: PARTITIONING AND LVM CONFIGURATION
# ==============================================================================
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman-auto-lvm/guided_size string max
d-i partman-auto-lvm/new_vg_name string vg_system
d-i partman-auto/choose_recipe select boot-lvm

# LVM partitioning recipe
d-i partman-auto/expert_recipe string \
    boot-lvm :: \
        1024 1024 1024 ext4 \
            $primary{ } $bootable{ } \
            method{ format } format{ } \
            use_filesystem{ } filesystem{ ext4 } \
            mountpoint{ /boot } \
        . \
        4096 4096 4096 linux-swap \
            $lvmok{ } lv_name{ lv_swap } \
            method{ swap } format{ } \
        . \
        15360 15360 15360 xfs \
            $lvmok{ } lv_name{ lv_root } \
            method{ format } format{ } \
            use_filesystem{ } filesystem{ xfs } \
            mountpoint{ / } \
        . \
        10240 10240 10240 xfs \
            $lvmok{ } lv_name{ lv_var } \
            method{ format } format{ } \
            use_filesystem{ } filesystem{ xfs } \
            mountpoint{ /var } \
        .

# Partitioning confirmation
d-i partman/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

# ==============================================================================
# SECTION 7: PACKAGE MANAGEMENT
# ==============================================================================
d-i base-installer/install-recommends boolean false
d-i base-installer/install-udebs boolean false
d-i pkgsel/install-suggests boolean false

# Package selection
tasksel tasksel/first multiselect
d-i pkgsel/include string openssh-server openssh-client sudo qemu-guest-agent cloud-init
popularity-contest popularity-contest/participate boolean false

# ==============================================================================
# SECTION 8: BOOTLOADER CONFIGURATION
# ==============================================================================
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

# ==============================================================================
# SECTION 9: INSTALLER BEHAVIOR AND UI
# ==============================================================================
d-i debian-installer/quiet boolean false
d-i debian-installer/splash boolean false
d-i debconf/frontend string Noninteractive
d-i debconf/priority string critical

# ==============================================================================
# SECTION 10: HARDWARE AND FIRMWARE
# ==============================================================================
d-i hw-detect/load_firmware boolean true

# ==============================================================================
# SECTION 11: INSTALLATION COMMANDS AND SCRIPTS
# ==============================================================================
# Early commands - executed before installation begins
d-i preseed/early_command string \
    anna-install net-retriever; \
    debconf-set-selections /preseed.cfg

# Late commands - executed after installation but before reboot
d-i preseed/late_command string \
    in-target sh -c 'mkdir /home/ansible/.ssh/' ; \
    in-target sh -c 'echo "ssh-rsa  ansible@metrika.lan" >  /home/ansible/.ssh/authorized_keys' ; \
    in-target sh -c 'chown -R ansible:ansible /home/ansible/.ssh' ; \
    in-target sh -c 'chmod 700 /home/ansible/.ssh && chmod 600 /home/ansible/.ssh/authorized_keys' || true
